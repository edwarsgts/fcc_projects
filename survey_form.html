<!-- 
User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with id="number".
User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
 -->

<main>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill up your details so we could serve you better</p>
    </header>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input required type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label id="email-label" for="email">Email:</label>
            <input required type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100">
        </div>

        <div>
            <p>What is your current occupation?</p>
            <select id="dropdown" name="occupation" required>
                <option disabled selected value>Select the best fit</option>
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self Employed</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend FCC to a friend?</p>
            <label><input type="radio" value="sure" name="user-recommend">Sure</label>
            <label><input type="radio" value="maybe" name="user-recommend">Maybe</label>
            <label><input type="radio" value="not-really" name="user-recommend">Not Really</label>
        </div>
        <div>
            <p>What language do you prefer as your primary language?<span style="color: grey;">(Check all that
                    apply)</span></p>

            <label><input type="checkbox" name="prefer" value="python">Python</label>
            <label><input type="checkbox" name="prefer" value="java">Java</label>
            <label><input type="checkbox" name="prefer" value="javascript">JavaScript</label>
            <label><input type="checkbox" name="prefer" value="c">C</label>
            <label><input type="checkbox" name="prefer" value="swift">Swift</label>
        </div>
        <div>
            <p>Additional Comments:</p>
            <textarea name="comments" id="comments" cols="40" rows="10"
                placeholder="Enter your remarks here..."></textarea>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</main>
